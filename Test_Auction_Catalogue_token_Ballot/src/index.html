<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dapp University | Todo List</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <style>
      main {
        margin-top: 60px;
      }

      #content {
        display: none;
      }

      form {
        width: 350px;
        margin-bottom: 10px;
      }

      ul {
        margin-bottom: 0px;
      }

      #completedTaskList .content {
        color: grey;
        text-decoration: line-through;
      }

  <!-- HTML doc 1 -->
  <body id = "Html1">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://www.dappuniversity.com/free-download" target="_blank">Test Dapp</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#"><span id="account"></span></a></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-lg-12 d-flex justify-content-center">

          <div id="Menu" class="text-center">
            <p class="text-center">Select The Service</p>
            <div class="MenuTemplate">
              <form onSubmit="App.menuOps(); return false;">
                <input type="checkbox" id="ToDoCB" name="Disp_content" value="1">
                <label for="ToDoCB"> Feed </label><br>
                <input type="checkbox" id="CatCB" name="Disp_CatalogueHTML" value="1">
                <label for="CatCB"> Catalogue</label><br>
                <input type="checkbox" id="BalCB" name="Disp_BallotHTML" value="1">
                <label for="BalCB"> Vote </label><br><br>
                <input type="checkbox" id="CoinCB" name="Disp_CoinHTML" value="1">
                <label for="CoinCB"> Tokens </label><br><br>
                <input type="submit" value="Open">
              </form>
            </div>
          </div>
          <div id="loader" class="text-center">
            <p class="text-center">Loading...</p>
          </div>
<!--  -->
<!--  -->
<!--  -->
          <!-- for to do task  -->
          <div id="content">
            <form onSubmit="App.createTask(); return false;">
              <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
              <input type="submit" value="addtoFeed">
            </form>
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="content">Task content goes here...</span>
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>
          
          <!-- for Catalogue  -->
          <div id="CatalogueHTML">
            <form onSubmit="App.addItem(); return false;">
              <input id="ItemName" type="text" class="form-control" placeholder="ItemName" required>
              <input id="description" type="text" class="form-control" placeholder="description" required>
              <input id="QR" type="text" class="form-control" placeholder="Base64Info" required>
              <input id="PinCode" type="text" class="form-control" placeholder="PinCode" required>
              <input type="submit" value="addItem">
            </form>
            <ul id="itemlist" class="list-unstyled">
              <div class="itemTemplate" class="checkbox" style="display: none">
                <label>
                  <input id="Item_Detail_Check" type="checkbox" >
                  <span class="itemName">itemName goes here...</span>
                  <span class="itemPublisher">itemPublisher goes here...</span>
                </label>
              </div>
            </ul>
            <ul id="DetailViewItem" class="list-unstyled">
              <div class="itemDetailTemplate">
                <label>
                  <span class="itemName">itemName goes here...</span><br>
                  <span class="itemPublisher">itemPublisher goes here...</span><br>
                  <span class="item_desc">item_desc goes here...</span><br>
                  <span class="itemPinCode">itemPinCode goes here...</span><br>
                  <span class="base64QRandNutrition">base64QRandNutrition goes here...</span><br>
                  <span class="itemCount">itemCount goes here...</span><br>
                  <span class="itemVotes">itemVotes goes here...</span><br>
                </label>
              </div>
            </ul>
          </div>

          <!-- for Ballot  -->
          <div id="BallotHTML">
            <form onSubmit="App.createTask(); return false;">
              <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
              <input type="submit" hidden="">
            </form>
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="content">Task content goes here...</span>
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>

          <!-- for Coin  -->
          <div id="CoinHTML">
            <form onSubmit="App.createTask(); return false;">
              <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
              <input type="submit" hidden="">
            </form>
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />
                  <span class="content">Task content goes here...</span>
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>

<!--  -->
<!--  -->
<!--  -->
        </main>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>

        <br>
